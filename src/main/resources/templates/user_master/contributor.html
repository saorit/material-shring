<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient">
  <!-- Page Wrapper -->
          
    <!-- Main -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container">
          <br />
            
            <!-- profile -->
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="p-5">

                  <!-- userConfirm -->
                      <table class="table contributor-top" th:object="${user}">
                        <tr>
                            <th th:text="*{displayname}+さんのプロフィール"></th></tr>
                      </table>
                      <table class="table contributor" th:object="${user}">
				        <tr>
					        <th>ユーザー名</th>
					        <td th:text="*{username}"></td>
				        </tr>
				        <tr>
					        <th>名前</th>
					        <td th:text="*{displayname}"></td>
				        </tr>
			            <tr>
			                <th>教材数</th>
			                <td th:text="${count}"></td>
			            </tr>
				        <tr>
					        <th>自己紹介</th>
					        <td th:text="*{profile}"></td>
				        </tr>
		              </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!-- teaching-material list -->
          <div class="card my-4">
              <div class="card-header py-4">
                  <h3>
                      <a th:text="*{user.displayname}+さんが投稿した教材"></a>
                  </h3>
              </div>
              <div class="card-body">
                <div class="contributor-file-list">
                  <div class="album py-5">
                    <div class="container">
                              <div class="row">
                                <div class="col-md-3" th:each="file:${files}" th:object="${file}">
                                  <div class="card mb-3 shadow-sm">
                                    <img class="card-img-top" th:if="!*{isImageExtension}" src="/images/file/no-image.jpg" alt="no_image"
					                     loading="lazy">
                                    <img class="card-img-top" th:if="*{isImageExtension}" th:src="@{/file/show/image/{id}(id=*{id})}" th:alt="*{name}"
					                     loading="lazy">
                                  <div class="card-body">
                                  <table class="table index-itemname" th:object="${file}">
			                        <tr>
			                 	        <td th:text="*{itemname}"></td>
			                        </tr>
			                      </table>
              
                                  <div class="d-flex justify-content-between align-items-center">
                                  <div class="btn-group">
                                      <a type="button" class="btn btn-sm btn-outline-primary" th:href="@{/file/show/{id}(id=*{id})}">詳細</a>
                                  </div>
                                  </div>
                                  
                                  </div>
                                  </div>
                               </div>
                             </div>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
          <!-- End of teaching-material list -->
          <!-- End of Main -->
          </div>
        </div>
 

</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
<th:block th:insert="fragments/footer :: footer"></th:block>
</html>
