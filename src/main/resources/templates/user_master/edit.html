<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editing User</title>
	<meta charset="UTF-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <th:block th:insert="fragments/base :: header"></th:block>
</head>

<body class="bg-gradient">

     <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                
                <!-- Edit Profile -->
	            
		         <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>
    <h1>プロフィールの編集</h1>
    <form th:action="@{/user/update}" th:object="${userUpdateRequest}" th:method="post">
        <table class="table user-edit">
            <tr>
                <th class="cell_title">ユーザー名</th>
                <td><input type="text" class="form-control" th:field="*{username}"></td>
            </tr>
            <tr>
                <th class="cell_title">名前</th>
                <td><input type="text" class="form-control" th:field="*{displayname}"></td>
            </tr>
            <tr>
                <th class="cell_title">自己紹介</th>
                <td><textarea class="profile_text" rows="10" cols="60" th:field="*{profile}"></textarea></td>
            </tr>
            <tr>
                <th class="cell_title">パスワード</th>
                <td><input type="password" class="form-control" th:field="*{password}"></td>
            </tr>
            <tfoot>
					<tr>
						<td colspan="2">
							<span class="d-flex justify-content-between">
							    <a class="btn btn-outline-info" th:href="@{/user_master/edit}">戻る</a>
								<button type="submit" class="btn btn-outline-danger">保存</button>
							</span>
						</td>
					</tr>
				</tfoot>
        </table>
    </form>
    
    
	              </div>
	              <!-- End of Edit Profile -->
	</div>
	</div>
	</div>
	</div>
	</div>
	<!-- End of Card -->
	<th:block th:insert="fragments/base :: scripts"></th:block>
    <th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
