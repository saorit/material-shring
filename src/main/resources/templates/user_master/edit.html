<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editing User</title>
	<meta charset="UTF-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <th:block th:insert="fragments/base :: header"></th:block>
</head>

<body class="bg-gradient">

     <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                
                <!-- Edit Profile -->
	            <div class="container body-container">
		        <h1>プロフィール編集</h1>
		         <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>
    <h1>ユーザー編集</h1>
    <form th:action="@{/user/update}" th:object="${userUpdateRequest}" th:method="post">
        <a th:href="@{/user/{id}(id=*{id})}">キャンセル</a>
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th class="cell_title">user</th>
                <th class="cell_required">※</th>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <th class="cell_title">namae</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{displayname}"></td>
            </tr>
            <tr>
                <th class="cell_title">profile</th>
                <th class="cell_required">※</th>
                <td><input type="text" th:field="*{profile}"></td>
            </tr>
            <tr>
                <th class="cell_title">password</th>
                <th class="cell_required">※</th>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
        </table>
         <div class="btn_area_center"><input type="submit" value="保存" class="btn"></div>
    </form>
	              </div>
	              <!-- End of Edit Profile -->
	</div>
	</div>
	</div>
	</div>
	</div>
	<!-- End of Card -->
	<th:block th:insert="fragments/base :: scripts"></th:block>
    <th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
