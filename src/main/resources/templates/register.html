<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient">
  
  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">

                  <!-- Registration -->
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      ユーザ登録
                    </h1>
                  </div>

                  <form th:action="@{/register}" th:object="${user}"
                    method="post" novalidate>
                    <div class="form-group">
                      <label for="name">
                        <span class="badge badge-danger">必須</span>
                        ユーザ名
                      </label>
                      <input type="text" class="form-control"
                        th:errorclass="is-invalid" th:field="*{username}">
                      <div class="invalid-feedback"
                        th:errors="*{username}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="password">
                        <span class="badge badge-danger">必須</span>
                        パスワード
                      </label>
                      <input type="password" class="form-control"
                        th:errorclass="is-invalid" th:field="*{password}">
                      <div class="invalid-feedback"
                          th:errors="*{password}">
                      </div>
                    </div> 
                    
                                      
                    <div class="form-group">
                      <label for="name">
                        <span class="badge badge-danger">必須</span>
                        名前
                      </label>
                      <input type="text" class="form-control"
                        th:errorclass="is-invalid" th:field="*{displayname}">
                      <div class="invalid-feedback"
                        th:errors="*{displayname}">
                      </div>
                    </div>
                    
                    
                   

                    <button class="btn btn-success btn-user btn-block">
                      登録確認
                    </button>
                  </form>
                  <!-- End of Registration -->

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Card -->

      </div>
    </div>
  </div>
  <!-- End of Main -->

  <th:block th:insert="fragments/base :: scripts"></th:block>
  <th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
