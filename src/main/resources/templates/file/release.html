<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Setting the disclosure range</title>
	<th:block th:insert="fragments/header :: header"></th:block>
	<th:block th:insert="fragments/base :: header"></th:block>
</head>

<body class="bg-gradient">
	<div class="container body-container"><br />
		<h1>公開範囲の設定</h1><br/>
		<form th:action="@{/file/update/{id}(id=${id})}" th:method="post" th:object="${fileUploadForm}"
			enctype="multipart/form-data">
			<div class="mb-3">
				<input type="file" name="multipartFile" th:field="*{multipartFile}" class="form-control" /><br />
				<span th:if="${#fields.hasErrors('multipartFile')}"
					th:errors="*{multipartFile}">
				</span>
				<br />
				
				<div class="form-group">
                      <label for="name">
                        <span class="badge badge-danger">必須</span>
                        教材名
                      </label>
                      <input type="text" class="form-control"
                        th:errorclass="is-invalid" th:field="*{itemname}">
                      <div class="invalid-feedback"
                        th:errors="*{itemname}">
                      </div>
                    </div>
				
				<div class="form-group">
                      <label for="description">
                        <span class="badge badge-primary">任意</span>
                        教材の内容（使い方や関連書籍など）
                      </label>
                      <textarea class="profile_text" rows="10" cols="60" th:field="*{description}" placeholder="ここに記入してください"></textarea>
                    </div>
			<br />
			
				<span class="d-flex justify-content-between">
					<button type="submit" class="btn btn-outline-dark">アップロード</button>
					<a class="btn btn-outline-dark" th:href="@{/}">HOME画面へ</a>
				</span>
			</div>
		</form>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>
    <th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
