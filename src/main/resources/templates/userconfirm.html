<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient">
<!-- Page Wrapper -->
  <div id="wrapper">
  
  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">

                  <!-- userConfirm -->
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      ユーザ登録内容確認
                    </h1>
                  </div>
                 
                    <form th:action="@{/userconfirm}" th:object="${user}" method="post" novalidate>
          　　　　　　<div class="form-group">
                      <p>ユーザー名：</p>
                      <input type="text" name="username" value="username" th:field="*{username}">
                      <p>パスワード：</p>
                      <input type="hidden" name="password" value="password" th:field="*{password}">
                      </div><br><br>
                   
                    <button class="btn btn-info btn-user btn-block">
                      この内容で登録
                    </button>
                    <hr>
                    <div class="text-center">
                    <a th:href="@{/register}">登録画面に戻る</a>
                    </div>
                    </form>
                   
               </div>
               </div>

          
              </div>
            </div>
          </div>
        </div>
        <!-- End of Card -->

      </div>
    </div>
  <!-- End of Main -->
  </div>

  <th:block th:insert="fragments/base :: scripts"></th:block>
  <th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
