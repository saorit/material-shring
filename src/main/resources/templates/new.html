<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient-primary">
  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">

                  <!-- createAccount -->
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      アカウント作成
                    </h1>
                  </div>
                  <div class="alert alert-success" th:if="${param.register}">
                    <small>ユーザを新規登録しました</small>
                  </div>
                   <h3 class="h6 text-gray-900 mb-4">
                      プロフィールを作成しましょう！
                    </h3>
                  <form th:action="@{/newaccount}" class="user" method="post">
                    <div class="form-group">
                    <p class="text-info">アカウント名：</p>
                      <input type="text" class="form-control form-control-user"
                        name="accountname" placeholder="アカウント名">
                      <!-- IE11など、古いブラウザに対応させる場合は、
                           classとstyleを以下のようにしてください
                      <input type="text"
                        class="form-control rounded-pill"
                        style="font-size: .8rem; height: 50px;"
                        ...>
                      -->
                    </div>
                    <div class="form-group">
                    <p class="text-info">自己紹介文(150文字まで)：</p>
                      <input type="text" class="form-control form-control-user"
                        name="introduction" placeholder="自己紹介文">
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      アカウント作成
                    </button>
                  </form>
                  <hr>
                  <!-- End of creatAccount -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Card -->
      </div>
    </div>
  </div>
  <!-- End of Main -->

  <th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
